<body>
    <!-- Formulario-->
        
        <section class="compra-esmeraldas" id="formulario">
            <h2>COMPRA</h2>
            <form id="formulario-compra" action="compra_hecha.html">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono de Contacto</label>
                    <div class="telefono-container">
                        <span class="telefono-prefijo">+57</span>
                        <input type="tel" id="telefono" name="telefono" pattern="\d{10}" required placeholder="3001234567">
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" id="mostrar-productos" class="button">Escoger Producto</button>
                    <div id="productos" class="hidden">
                        <label for="tipo-esmeralda">Tipo de Esmeralda</label>
                        <div class="checkbox-group" id="grupo-productos">
                            <label for="tipo1">Esmeralda Aurora<input type="checkbox" id="tipo1" name="tipo-esmeralda" value="tipo1"></label>
                            <label for="tipo2">Verde Celestial<input type="checkbox" id="tipo2" name="tipo-esmeralda" value="tipo2"></label>
                            <label for="tipo3">Brillo de Jade<input type="checkbox" id="tipo3" name="tipo-esmeralda" value="tipo3"></label>
                            <label for="tipo4">Esmeralda Encantada<input type="checkbox" id="tipo4" name="tipo-esmeralda" value="tipo4"></label>
                            <label for="tipo5">Resplandor Esmeralda<input type="checkbox" id="tipo5" name="tipo-esmeralda" value="tipo5"></label>
                            <label for="tipo6">Gema de la Fortuna<input type="checkbox" id="tipo6" name="tipo-esmeralda" value="tipo6"></label>
                            <label for="tipo7">Bosque Esmeralda <input type="checkbox" id="tipo7" name="tipo-esmeralda" value="tipo7"></label>
                            <label for="tipo8">Esplendor Verde<input type="checkbox" id="tipo8" name="tipo-esmeralda" value="tipo8"></label>
                            <label for="tipo9">Esmeralda Imperial<input type="checkbox" id="tipo9" name="tipo-esmeralda" value="tipo9"></label>
                            <label for="tipo10">Gema de la Esperanza<input type="checkbox" id="tipo10" name="tipo-esmeralda" value="tipo10"></label>
                            <label for="tipo11">Esmeralda de los Andes<input type="checkbox" id="tipo11" name="tipo-esmeralda" value="tipo11"></label>
                            <label for="tipo12">Verde Puro<input type="checkbox" id="tipo12" name="tipo-esmeralda" value="tipo12"></label>
                            <label for="tipo13">Esmeralda Eterna<input type="checkbox" id="tipo13" name="tipo-esmeralda" value="tipo13"></label>
                            <label for="tipo14">Luz Esmeralda<input type="checkbox" id="tipo14" name="tipo-esmeralda" value="tipo14"></label>
                            <label for="tipo15">Verde Sereno<input type="checkbox" id="tipo15" name="tipo-esmeralda" value="tipo15"></label>
                            <label for="tipo16">Esmeralda Majestuosa<input type="checkbox" id="tipo16" name="tipo-esmeralda" value="tipo16"></label>
                            <label for="tipo17">Corazón Verde<input type="checkbox" id="tipo17" name="tipo-esmeralda" value="tipo17"></label>
                            <label for="tipo18">Sueño Esmeralda<input type="checkbox" id="tipo18" name="tipo-esmeralda" value="tipo18"></label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quilataje">Quilataje</label>
                    <select id="quilataje" name="quilataje" required>
                        <option value="">Selecciona el quilataje</option>
                        <option value="0.5">0.5 quilates</option>
                        <option value="1.0">1.0 quilates</option>
                        <option value="1.5">1.5 quilates</option>
                        <option value="2.0">2.0 quilates</option>
                        <option value="2.5">2.5 quilates</option>
                        <option value="3.0">3.0 quilates</option>
                        <option value="3.5">3.5 quilates</option>
                        <option value="4.0">4.0 quilates</option>
                        <option value="4.5">4.5 quilates</option>
                        <option value="5.0">5.0 quilates</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" max="100" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección de Entrega</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Comprar</button>
                </div>
            </form>
        </section>



        
            <script>
                            document.getElementById('mostrar-productos').addEventListener('click', function() {
                    const productos = document.getElementById('productos');
                            
                    if (productos.classList.contains('hidden')) {
                        productos.classList.remove('hidden');
                        productos.style.opacity = 0;
                        productos.style.transition = 'opacity 300ms ease-in-out'; 
                        setTimeout(() => productos.style.opacity = 1, 10); 
                    } else {
                        productos.style.transition = 'opacity 300ms ease-in-out'; 
                        productos.style.opacity = 0;
                        setTimeout(() => productos.classList.add('hidden'), 300); 
                    }
                });

            document.getElementById('formulario-compra').addEventListener('submit', function(event) {
                const checkboxes = document.querySelectorAll('input[name="tipo-esmeralda"]:checked');
                if (checkboxes.length === 0) {
                    alert('Por favor, selecciona al menos un tipo de esmeralda.');
                    event.preventDefault();
                }
            });

            </script>
